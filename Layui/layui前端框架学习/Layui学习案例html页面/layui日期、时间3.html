<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layui日期、时间1</title>
	
		<!--  引入layui.css  样式-->
		  <link rel="stylesheet" href="layui/css/layui.css" />
	</head>
	<body>
		<h1>layui日期、时间1</h1>
		<a href="https://www.layui.com/demo/layer.html">Layui的官网文档学习案例</a><br />
		
		<p>范围选择</p>
		<div class="layui-inline">
	      <label class="layui-form-label">日期范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test6" placeholder=" - ">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">年范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test7" placeholder=" - ">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">年月范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test8" placeholder=" - ">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">时间范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test9" placeholder=" - ">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">日期时间范围</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test10" placeholder=" - ">
	      </div>
	    </div>
		
		
		<script src="layui/layui.js"utf-8"></script>
		<script>
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  
			
			  
			  //日期范围
			  laydate.render({
			    elem: '#test6'
			    ,range: true
			  });
			  
			  //年范围
			  laydate.render({
			    elem: '#test7'
			    ,type: 'year'
			    ,range: true
			  });
			  
			  //年月范围
			  laydate.render({
			    elem: '#test8'
			    ,type: 'month'
			    ,range: true
			  });
			  
			  //时间范围
			  laydate.render({
			    elem: '#test9'
			    ,type: 'time'
			    ,range: true
			  });
			  
			  //日期时间范围
			  laydate.render({
			    elem: '#test10'
			    ,type: 'datetime'
			    ,range: true
			  });
			  
			  
			});
		</script>
	</body>
</html>
