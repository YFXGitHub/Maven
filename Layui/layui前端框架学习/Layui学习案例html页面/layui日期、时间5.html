<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>公历节日和自定义重要日子</title>
		
		<!--  引入layui.css  样式-->
		  <link rel="stylesheet" href="layui/css/layui.css" />
	</head>
	<body>
		<h1>公历节日和自定义重要日子</h1>
		<a href="https://www.layui.com/demo/layer.html">Layui的官网文档学习案例</a><br />
		
		 <div class="layui-inline">
	      <label class="layui-form-label">开启公历节日</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test17" placeholder="yyyy-MM-dd">
	      </div>
	    </div>
	    
	    <div class="layui-inline">
	      <label class="layui-form-label">自定义重要日</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="test18" placeholder="yyyy-MM-dd">
	      </div>
	    </div>
    
    
    
    
    <script src="layui/layui.js"utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  
			  
			  //开启公历节日
			  laydate.render({
			    elem: '#test17'
			    ,calendar: true
			  });
			  
			  //自定义重要日
			  laydate.render({
			    elem: '#test18'
			    ,mark: {
			      '0-10-14': '生日'
			      ,'0-12-31': '跨年' //每年的日期
			      ,'0-0-10': '工资' //每月某天
			      ,'0-0-15': '月中'
			      ,'2017-8-15': '' //如果为空字符，则默认显示数字+徽章
			      ,'2099-10-14': '呵呵'
			    }
			    ,done: function(value, date){
			      if(date.year === 2017 && date.month === 8 && date.date === 15){ //点击2017年8月15日，弹出提示语
			        layer.msg('这一天是：中国人民抗日战争胜利72周年');
			      }
			    }
			  });
			  
			});
		</script>
	</body>
</html>
